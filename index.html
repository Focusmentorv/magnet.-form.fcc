<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <title>Survey Form</title>  
    <link rel="stylesheet" href="styles.css">   
  </head>
  <body>   
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>    
    <section>
      
      <form id="survey-form">
        <div>    
<label><input type="text" required placeholder="Enter your name here" id="name"></label>
</div>
<div>
<label><input type="email" required placeholder="Enter your email here" id="email"></label>
</div>
<div>
<label for="number-label"><input type="number" required placeholder="Enter your number here" id="number-label" min="8" max="14"></label>
</div>
<label><input type="button" id="submit"></label>

      </form>
    </section>  
  </body>
</html>
